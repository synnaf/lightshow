<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightshow!</title>
    <link rel="stylesheet" type="text/css" href="lights.css">
    <script type="text/javascript" src="lights.js"></script>
</head>
    <body>
        <main>
            <section class="background">
                
                <section class="first-row">
                    <div class="medium-position" id="first_light"></div>
                    <div class="high-position" id="second_light"></div>
                    <div  class="medium-position" id="third_light"></div>
                    <div  class="high-position" id="fourth_light"></div>
                    <div class="low-position" id="fifth_light"></div>
                    <div  class="medium-position" id="sixth_light"></div>
                    <div  class="low-position" id="seventh_light"></div>
                </section>
                <section class="second-row">
                    <div class="high-position" id="first_light"></div>
                    <div class="low-position" id="second_light"></div>
                    <div class="medium-position" id="third_light"></div>
                    <div class="low-position" id="fourth_light"></div>
                    <div class="high-position" id="fifth_light"></div>
                    <div class="medium-position" id="sixth_light"></div>
                    <div class="low-position" id="seventh_light"></div>
                </section>
                <section class="third-row">
                    <div class="medium-position" id="first_light"></div>
                    <div class="high-position" id="second_light"></div>
                    <div class="medium-position" id="third_light"></div>
                    <div class="high-position" id="fourth_light"></div>
                    <div class="low-position" id="fifth_light"></div>
                    <div class="low-position" id="sixth_light"></div>
                    <div class="medium-position" id="seventh_light"></div>
                </section>
            </section>
            <section class="buttons">
                <button type="button" id="start_button">Start</button>
                <button type="button" id="stop_button">Stop</button>
            </section>
        </main>
    </body>
</html>
